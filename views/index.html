<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Províncias de Numerath</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
</head>
<body>

  <div id="header"></div>

  <!-- Fundo animado -->
  <video autoplay muted loop id="bg-video">
    <source src="img/FundoAnimado.mp4" type="video/mp4">
    Seu navegador não suporta vídeos em HTML5.
  </video>

  <!-- Conteúdo principal central -->
  <main class="conteudo">
    <div class="ImagemTitulo">
      <img src="img/LogoProjeto.png" alt="LogoProjeto" class="logo">
      <div class="titulo">
        <h1>PROVÍNCIAS DE</h1>
        <h1>NUMERATH</h1>
      </div>
    </div>

    <!-- Botão "JOGAR" -->
    <button id="botaoJogar" class="jogar" onclick="iniciarJogo()">
      JOGAR
      <span class="prego top-right"></span>
      <span class="prego bottom-left"></span>
    </button>

    <!-- Tela do jogo (inicialmente escondida) -->
    <div id="telaJogo" style="display: none;">
      <p>CARREGANDO...</p>
      <!-- Aqui entra o conteúdo real depois -->
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/menu.js"></script>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);
  </script>
</body>
</html>
